name: Test

on:
  push:
    branches: [init]
  pull_request:
    branches: [init]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8070:8000

      minio:
        image: minio/minio:edge-cicd
        ports:
          - 8071:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        volumes:
          - ${{ github.workspace }}/data:/data
        # options: --name=minio --health-cmd "curl http://localhost:8071/minio/health/live"
        options: --name=minio --health-cmd "curl http://localhost:9000/minio/health/live"
      
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'repository'

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: cd
        run: |
          cd ./repository
      - name: run unit & func tests
        run: |
          make test
        env: 
          DYNAMODB_ENDPOINT: http://localhost:8070
          S3_ENDPOINT: http://127.0.0.1:8071

